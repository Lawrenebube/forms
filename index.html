<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center
        }
    </style>
    
</head>
<body style="text-align: center";>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname"name="fname" placeholder="Input First Name"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname"name="lname" placeholder="Input Last Name"><br><br>
        <label for="add">Address</label><br>
        <input type="text" id="add"name="add" placeholder="Input Your Address"><br><br>
        
        <select id="gender" name="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="None">Undecided</option>
        </select><br><br>
        <label for="phnumber">Phone number</label><br>
        <input type="number" id="phnumber" placeholder="Enter Your Phone Digits"><br><br>
        <label for="message">Message</label>
        <textarea name="message" rows="10" cols="60" placeholder="Type in Your Message"></textarea><br><br><br>
        <input type="submit"value="SUBMIT">
    </form>
</body>
</html>
